<!doctype html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

  <title>Play</title>
</head>
<body>
  <div class="container">
    <h1>Play</h1>

    <div class="border p-2">
      <h2>Status</h2>
      <div class="row">
        <div class="col mb-3">
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#status">collapse</button>
        </div>
      </div>
      <div class="row">
        <div id="status" class="col-md collapse">
        </div>
      </div>
    </div>

    <div class="border p-2">
      <h2>Hand</h2>
      <div class="row">
        <div class="col-3">Game:</div>
        <div id="game" class="col-9">
        </div>
      </div>
      <div class="row">
        <div class="col-3">Player:</div>
        <div id="player" class="col-9">
        </div>
      </div>
      <div id="hand" class="row">
      </div>
      <h2>Table</h2>
      <div class="row">
        <div class="col-3">Deck:</div>
        <div id="deckLabel" class="col-3">
        </div>
        <div class="col-3">Pile:</div>
        <div id="pileLabel" class="col-3">
        </div>
      </div>
      <div class="row">
        <div id="deck" class="col-3">
        </div>
		<div class="col-3"></div>
        <div id="pile" class="col-3">
        </div>
		<div class="col-3"></div>
      </div>
    </div>

    <div class="border p-2">
      <h2>List Games</h2>
      <div class="row">
        <div class="col-md">
          <div class="input-group mb-3">
            <button id="listGames" class="btn btn-primary" type="button">GET</button>
            <span class="input-group-text">/games</span>
          </div>
        </div>
      </div>
    </div>

    <div class="border p-2">
      <h2>Select Game</h2>
      <div class="row">
        <div class="col-md">
          <div class="input-group mb-3">
            <button id="selectGame" class="btn btn-primary" type="button">GET</button>
            <span class="input-group-text">/games/</span>
            <select id="selectGameSelect" class="form-select">
              <option selected>Select game</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="border p-2">
      <h2>Select Player</h2>
      <div class="row">
        <div class="col-md">
          <div class="input-group mb-3">
            <button id="selectPlayer" class="btn btn-primary" type="button">GET</button>
            <span class="input-group-text">/games/</span>
            <input id="selectPlayerInput" class="form-control" type="text" placeholder="id" readonly>
            <span class="input-group-text">/players/</span>
            <select id="selectPlayerSelect" class="form-select">
              <option selected>Select player</option>
            </select>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Modal: hand -->
  <div class="modal fade" id="handModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div id="handModalCard" class="col">
              </div>
              <div class="col">
                <div class="row">
                  <div class="col mb-3">
                    <button id="discardHand" type="button" class="btn btn-primary">Discard</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col mb-3">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: draw -->
  <div class="modal fade" id="drawModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col">
                <img class="img-fluid" src="/images/card_back.png">
              </div>
              <div class="col">
                <div class="row">
                  <div class="col mb-3">
                    <button id="drawDeck" type="button" class="btn btn-primary">Draw</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col mb-3">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: pile -->
  <div class="modal fade" id="pileModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div id="pileModalCard" class="col">
              </div>
              <div class="col">
                <div class="row">
                  <div class="col mb-3">
                    <button id="recycleHand" type="button" class="btn btn-primary">Recycle to hand</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col mb-3">
                    <button id="recycleDeck" type="button" class="btn btn-primary">Recycle to deck</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col mb-3">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/utils.js"></script>
  <script src="/play.js"></script>
</body>
</html>
