<!doctype html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

  <title>Admin</title>
</head>
<body>
  <div class="container">
    <h1>Admin</h1>

    <div class="border p-2">
      <h2>Status</h2>
      <div class="row">
        <div class="col-md">
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#status">collapse</button>
        </div>
      </div>
      <div class="row">
        <div id="status" class="col-md collapse">
        </div>
      </div>
    </div>

    <div class="border p-2">
      <h2>List Games</h2>
      <div class="row">
        <div class="col-md">
          <div class="input-group mb-3">
            <button id="listGames" class="btn btn-primary" type="button">GET</button>
            <span class="input-group-text">/games</span>
          </div>
        </div>
      </div>
    </div>

    <div class="border p-2">
      <h2>New Game</h2>
      <div class="row">
        <div class="col-md">
          <div class="input-group mb-3">
            <button id="newGame" class="btn btn-primary" type="button">POST</button>
            <span class="input-group-text">/games</span>
          </div>
          <div class="mb-3">
            <label for="players" class="form-label">Players</label>
            <div id="players" class="input-group mb-3">
              <input name="players[]" class="form-control" type="text" placeholder="PC" value="DEIRmen">
			  <button class="btn btn-success add" type="button"><i class="bi-plus"></i></button>
            </div>
            <div class="input-group mb-3">
              <input name="players[]" class="form-control" placeholder="PC" value="Litzia">
			  <button class="btn btn-danger remove" type="button"><i class="bi-dash"></i></button>
            </div>
            <div class="input-group mb-3">
              <input name="players[]" class="form-control" placeholder="PC" value="yuzuki">
			  <button class="btn btn-danger remove" type="button"><i class="bi-dash"></i></button>
            </div>
          </div>
          <div class="copy d-none">
            <div class="input-group mb-3">
              <input name="players[]" class="form-control" placeholder="PC">
			  <button class="btn btn-danger remove" type="button"><i class="bi-dash"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="border p-2">
      <h2>Delete Game</h2>
      <div class="row">
        <div class="col-md">
          <div class="input-group mb-3">
            <button id="deleteGame" class="btn btn-primary" type="button">DELETE</button>
            <span class="input-group-text">/games/</span>
            <select id="deleteGameSelect" class="form-select">
              <option selected>Select game</option>
            </select>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/utils.js"></script>
  <script>
$(document).ready(function () {
	function updateDeleteGame(data) {
		$("#deleteGameSelect").empty();
		for (const game of data.games) {
			appendOption("#deleteGameSelect", game, game);
		}
	}

	function appendDeleteGame(id) {
		appendOption("#deleteGameSelect", id, id);
	}

	function removeDeleteGame(id) {
		removeOption("#deleteGameSelect", id);
	}

    $("#listGames").click(function () {
		$.ajax({
			type: "GET",
			url: "/games",
			dataType: "json"
		})
		.done(function (data) {
			status(JSON.stringify(data, null, 2));
			updateDeleteGame(data);
		})
		.fail(function (jqXHR, textStatus, errorThrown) {
			status(errorThrown);
		});
	});

    $("#newGame").click(function () {
		const data = parseEach({
			players: "input[name^=players]"
		});
		if (undefined !== data) {
			$.ajax({
				type: "POST",
				url: "/games",
				data: JSON.stringify({
					players: data.players
				}),
				contentType: "application/json",
				dataType: "json"
			})
			.done(function (data) {
				status("new game id = " + data.id);
				appendDeleteGame(data.id);
			})
			.fail(function (jqXHR, textStatus, errorThrown) {
				status(errorThrown);
			});
		}
    });

    $("#deleteGame").click(function () {
        const data = parse({
            id: "#deleteGameSelect"
        });
        if (undefined !== data) {
            $.ajax({
                type: "DELETE",
                url: "/games/" + data.id,
                dataType: "json"
            })
			.done(function (data) {
				status("deleted game id = " + data.id);
				removeDeleteGame(data.id);
			})
			.fail(function (jqXHR, textStatus, errorThrown) {
				status(errorThrown);
			});
        }
    });

	$(".add").click(function () {
		const html = $(".copy").html();
		$("#players").parent().append(html);
	});

	$("#players").parent().on("click", ".remove", function() {
		$(this).parents(".input-group").remove();
	});
});
  </script>
</body>
</html>
