<!doctype html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <title>Admin</title>
</head>
<body>
  <div class="container">
    <h1>Admin</h1>

    <div class="border p-2">
      <h2>Game</h2>
      <div class="row">
        <div class="col-3">Game</div>
        <div class="col-9">Players</div>
      </div>
      <div id="game" class="row mb-3"></div>
      <div class="row mb-3">
        <div class="col-4">
          <button id="newGame" class="btn btn-primary" type="button">New game</button>
        </div>
        <div class="col-8">
          <label for="players" class="form-label">Players</label>
            <div id="players" class="input-group mb-3">
              <input name="players[]" class="form-control" type="text" placeholder="PC" value="DEIRmen">
              <select name="trumps[]" class="form-select">
                <option value="99" selected>Select trump</option>
              </select>
			  <button class="btn btn-success add" type="button"><i class="bi-plus"></i></button>
            </div>
            <div class="input-group mb-3">
              <input name="players[]" class="form-control" placeholder="PC" value="Litzia">
              <select name="trumps[]" class="form-select">
                <option value="99" selected>Select trump</option>
              </select>
			  <button class="btn btn-danger remove" type="button"><i class="bi-dash"></i></button>
            </div>
            <div class="input-group mb-3">
              <input name="players[]" class="form-control" placeholder="PC" value="yuzuki">
              <select name="trumps[]" class="form-select">
                <option value="99" selected>Select trump</option>
              </select>
			  <button class="btn btn-danger remove" type="button"><i class="bi-dash"></i></button>
            </div>
          <div class="copy d-none">
            <div class="input-group mb-3">
              <input name="players[]" class="form-control" placeholder="PC">
              <select name="trumps[]" class="form-select">
                <option value="99" selected>Select trump</option>
              </select>
			  <button class="btn btn-danger remove" type="button"><i class="bi-dash"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <div class="input-group">
            <button id="deleteGame" class="btn btn-primary" type="button">Delete game</button>
            <select id="deleteGameSelect" class="form-select">
              <option selected>Select game</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="border p-2">
      <h2>Status</h2>
      <div class="row mb-3">
        <div class="col">
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#status">collapse</button>
        </div>
      </div>
      <div class="row">
        <div id="status" class="col collapse">
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./js/admin.js" type="module"></script>
</body>
</html>
